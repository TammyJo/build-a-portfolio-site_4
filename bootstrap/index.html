<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--IE Browser-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Mobile load-->  
        <title>TammyJo</title>
        <link rel='stylesheet' href="http://fonts.googleapis.com/css?family=Lato:100,300">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <!--HEADER-->
            <header>
                <div class="header row">
                    <div class="col-xs-6">
                        <img class="title-logo" src="images/tjo.png" alt="logo">
                    </div>
                    <div class="col-xs-6 text-right text-uppercase">
                        <h1 class="title-super text-thin">Tammy Jo</h1>
                        <h4>Developer</h4>
                    </div>
                </div>
            </header>
            <!--HORIZ RULE-->
            <hr class="title-bar">
            <!--MAIN IMG-->
            <div class="row">
                <div class="col-xs-12">
                    <img class="img-responsive main-img" src="images/main-image.png" alt="main image">
                </div>
            </div>
            <!--FEATURED WORK HEADER-->
            <header>
                <div class="row">
                    <div class="col-xs-12">
                        <h2 class="text-muted">Featured Work</h2>
                    </div>
                </div>
            </header>
            <!--FEATURED WORK SAMPLES-->
            <div class=" text-center row">
                <!--SAMPLE 1-->
                <div class="col-xs-4">
                    <img class="img-responsive tile" src="images/stars.png" alt="sample 3">
                    <h3 class="text-uppercase">Stars</h3>
                    <p> https://github.com/tjo/stars</p>
                </div>
                <!--SAMPLE 2-->
                <div class="col-xs-4">
                    <img class="img-responsive tile" src="images/pink-bubbles.jpg" alt="sample 1">
                    <h3 class="text-uppercase">Bubbles</h3>
                    <p> https://github.com/tjo/bubbles</p>
                </div>
                <!--SAMPLE 3-->
                <div class="col-xs-4">
                    <img class="img-responsive tile" src="images/squares.png" alt="sample 2">
                    <h3 class="text-uppercase">Grid</h3>
                    <p> https://github.com/tjo/grid</p>
                </div>
            </div>
        </div>
    </body>
</html>
